<!DOCTYPE html>
<html>
<head>
    <title>UIC Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle, #C40233 0%, #3eb9ea 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .login-container {
            background: darkred;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #29c8e0;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: #f8f9fa;
            text-align: center;
        }
        input:focus {
            outline: none;
            border-color: #C40233;
            background: white;
            box-shadow: 0 0 0 3px rgba(196,2,51,0.1);
        }
        button {
            width: 50%;
            padding: 15px;
            background: linear-gradient(135deg, #C40233 30%, #ee4848 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196,2,51,0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>UIC Resources</h1>
        <form>
            <input type="email" placeholder="UIC Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
